Listen 8081

<VirtualHost *:8081>
    DocumentRoot /home/ubuntu/workspace/yii2-advanced/frontend/web

    LogLevel info

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    <Directory /home/ubuntu/workspace/yii2-advanced/frontend/web>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
