Listen 8082

<VirtualHost *:8082>
    DocumentRoot /home/ubuntu/workspace/yii2-advanced/backend/web

    LogLevel info

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    <Directory /home/ubuntu/workspace/yii2-advanced/backend/web>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
